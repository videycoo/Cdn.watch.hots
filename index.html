  <meta property="og:description" content="Get daily inspiration with our random quote generator. Share wisdom with your friends!" />

<body>
  <main id="app" class="quote-app">
    <header class="quote-app__header">
      <h1 class="quote-app__title">Inspiring Quotes</h1>
      <p class="quote-app__subtitle">Discover a new perspective daily</p>
    </header>

    <section class="quote-card">
      <div class="quote-card__image">
        <div class="quote-card__image-skeleton" v-if="isLoading"></div>
        <transition name="fade">
          <div v-show="!isLoading" class="quote-card__image-bg" :style="{ backgroundImage: 'url(' + currentImage + ')' }"></div>
        </transition>
      </div>

      <div class="quote-card__content">
        <blockquote class="quote-card__text">
          <span v-text="current.quote"></span>
        </blockquote>
        <div class="quote-card__author">â€” <span v-text="current.attrib"></span></div>
        
        <div class="quote-card__actions">
          <button class="btn btn--primary" @click="nextQuote" :disabled="isLoading">New Quote</button>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="js/script.js?ver1"></script>
</body>
</html>
